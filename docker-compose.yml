services:
  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "6680:80"
      - "6443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html:ro
    depends_on:
      - api
      - frontend
    networks:
      - koomky-network

  # Laravel API
  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: &php-env
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=koomky
      - DB_USERNAME=koomky
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
      - MEILISEARCH_HOST=http://meilisearch:7700
    depends_on:
      - postgres
      - redis
    networks:
      - koomky-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    command: sh /app/scripts/start-dev.sh
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    networks:
      - koomky-network

  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=koomky
      - POSTGRES_USER=koomky
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - koomky-network

  # Cache & Queues
  redis:
    image: redis:7-alpine
    networks:
      - koomky-network

  # Search
  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - koomky-network

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: *php-env
    command: php artisan queue:work
    depends_on:
      - redis
      - postgres
    networks:
      - koomky-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: *php-env
    command: php artisan schedule:work
    depends_on:
      - postgres
    networks:
      - koomky-network

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
    depends_on:
      - nginx
      - postgres-exporter
      - redis-exporter
      - node-exporter
    networks:
      - koomky-network

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - koomky-network

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      - DATA_SOURCE_NAME=postgresql://koomky:secret@postgres:5432/koomky?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - koomky-network

  redis-exporter:
    image: oliver006/redis_exporter:v1.61.0
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - koomky-network

  node-exporter:
    image: prom/node-exporter:v1.8.2
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - koomky-network

  # Mail Testing
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
    networks:
      - koomky-network

networks:
  koomky-network:
    driver: bridge

volumes:
  postgres-data:
  meilisearch-data:
  grafana-data:
  frontend-node-modules:
  frontend-next:
