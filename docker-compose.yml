services:
  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html:ro
    depends_on:
      - api
      - frontend
    networks:
      - koomky-network

  # Laravel API
  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: &php-env
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=koomky
      - DB_USERNAME=koomky
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - MAIL_HOST=mailpit
      - MEILISEARCH_HOST=http://meilisearch:7700
    depends_on:
      - postgres
      - redis
    networks:
      - koomky-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    command: sh /app/scripts/start-dev.sh
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    networks:
      - koomky-network

  # Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=koomky
      - POSTGRES_USER=koomky
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - koomky-network

  # Cache & Queues
  redis:
    image: redis:7-alpine
    networks:
      - koomky-network

  # Search
  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - koomky-network

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: *php-env
    command: php artisan queue:work
    depends_on:
      - redis
      - postgres
    networks:
      - koomky-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment: *php-env
    command: php artisan schedule:work
    depends_on:
      - postgres
    networks:
      - koomky-network

  # Mail Testing
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
    networks:
      - koomky-network

networks:
  koomky-network:
    driver: bridge

volumes:
  postgres-data:
  meilisearch-data:
  frontend-node-modules:
  frontend-next:
