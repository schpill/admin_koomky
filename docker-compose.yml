version: '3.9'

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: koomky_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/prod.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - koomky

  api:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: koomky_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_NAME=Koomky
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-koomky}
      - DB_USERNAME=${DB_USERNAME:-koomky}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - BROADCAST_DRIVER=redis
      - CACHE_DRIVER=redis
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@koomky.test
      - MAIL_FROM_NAME=${APP_NAME:-Koomky}
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_PORT=7700
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - koomky

  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: koomky_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL:-http://localhost/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - koomky

  postgres:
    image: postgres:16-alpine
    container_name: koomky_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=${DB_DATABASE:-koomky}
      - POSTGRES_USER=${DB_USERNAME:-koomky}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    networks:
      - koomky
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-koomky} -d ${DB_DATABASE:-koomky}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: koomky_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - koomky
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:1.9
    container_name: koomky_meilisearch
    restart: unless-stopped
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_ENV=${APP_ENV:-development}
      - MEILI_NO_ANALYTICS=true
    networks:
      - koomky
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: koomky_queue_worker
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_NAME=Koomky
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-koomky}
      - DB_USERNAME=${DB_USERNAME:-koomky}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - BROADCAST_DRIVER=redis
      - CACHE_DRIVER=redis
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MEILISEARCH_HOST=http://meilisearch:7700
    depends_on:
      - postgres
      - redis
    networks:
      - koomky

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: koomky_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan schedule:work --no-interaction
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_NAME=Koomky
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-koomky}
      - DB_USERNAME=${DB_USERNAME:-koomky}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - BROADCAST_DRIVER=redis
      - CACHE_DRIVER=redis
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MEILISEARCH_HOST=http://meilisearch:7700
    depends_on:
      - postgres
      - redis
    networks:
      - koomky

  mailpit:
    image: axllent/mailpit:v1.20
    container_name: koomky_mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    networks:
      - koomky

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  koomky:
    driver: bridge
