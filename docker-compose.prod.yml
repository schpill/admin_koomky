services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 512M

  api:
    image: ${API_IMAGE:-ghcr.io/koomky/api:latest}
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
      LOG_LEVEL: info
      LOG_STDERR_FORMATTER: Monolog\\Formatter\\JsonFormatter
      DB_HOST: ${DB_HOST:-pgbouncer}
      DB_PORT: ${DB_PORT:-6432}
      FILESYSTEM_DISK: s3
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MEILISEARCH_KEY: ${MEILISEARCH_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "php artisan health:check >/dev/null 2>&1 || php artisan route:list >/dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2.00"
          memory: 1536M
      update_config:
        parallelism: 1
        order: start-first
        delay: 10s

  queue-worker:
    image: ${API_IMAGE:-ghcr.io/koomky/api:latest}
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
      LOG_STDERR_FORMATTER: Monolog\\Formatter\\JsonFormatter
      DB_HOST: ${DB_HOST:-pgbouncer}
      DB_PORT: ${DB_PORT:-6432}
      QUEUE_CONNECTION: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: php artisan queue:work --tries=3 --sleep=1 --max-time=3600
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 768M
      update_config:
        parallelism: 1
        order: start-first
        delay: 10s

  scheduler:
    image: ${API_IMAGE:-ghcr.io/koomky/api:latest}
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
      LOG_STDERR_FORMATTER: Monolog\\Formatter\\JsonFormatter
      DB_HOST: ${DB_HOST:-pgbouncer}
      DB_PORT: ${DB_PORT:-6432}
    command: php artisan schedule:work
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 384M
      update_config:
        parallelism: 1
        order: start-first
        delay: 10s

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/koomky/frontend:latest}
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.example.com/api/v1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:3000/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.50"
          memory: 768M
      update_config:
        parallelism: 1
        order: start-first
        delay: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-koomky}
      POSTGRES_USER: ${POSTGRES_USER:-koomky}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-koomky} -d ${POSTGRES_DB:-koomky}"]
      interval: 20s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.50"
          memory: 2048M

  pgbouncer:
    image: edoburu/pgbouncer:latest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-koomky}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-koomky}
      LISTEN_PORT: 6432
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 400
      DEFAULT_POOL_SIZE: 40
      RESERVE_POOL_SIZE: 10
      ADMIN_USERS: ${POSTGRES_USER:-koomky}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 6432 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG"]
      interval: 20s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  meilisearch:
    image: getmeili/meilisearch:v1.12
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
    volumes:
      - meilisearch-data:/meili_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:7700/health >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 1024M

volumes:
  postgres-data:
  redis-data:
  meilisearch-data:
  certbot-etc:
  certbot-var:
