# =============================================================================
# Koomky - CI/CD Pipeline
# =============================================================================
name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  # -----------------------------------------------------------------------------
  # Backend Linting
  # -----------------------------------------------------------------------------
  lint-backend:
    name: Backend - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, bcmath, gd, intl, zip
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache files)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --memory-limit=2G --error-format=table
        env:
          PHPSTAN_BOOTSTRAP: vendor/autoload.php

  # -----------------------------------------------------------------------------
  # Frontend Linting
  # -----------------------------------------------------------------------------
  lint-frontend:
    name: Frontend - Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm cache directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm prettier --check .

  # -----------------------------------------------------------------------------
  # Backend Tests
  # -----------------------------------------------------------------------------
  test-backend:
    name: Backend - Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: koomky_test
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DB_CONNECTION: pgsql
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DATABASE: koomky_test
      DB_USERNAME: koomky
      DB_PASSWORD: secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_pgsql, pgsql, bcmath, gd, intl, zip
          coverage: xdebug
          tools: composer:v2, pecl

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache files)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --seed
        working-directory: ./backend

      - name: Run Pest tests with coverage
        run: ./vendor/bin/pest --coverage --min=80
        working-directory: ./backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # -----------------------------------------------------------------------------
  # Frontend Tests
  # -----------------------------------------------------------------------------
  test-frontend:
    name: Frontend - Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm cache directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Vitest tests with coverage
        run: pnpm test:coverage

  # -----------------------------------------------------------------------------
  # Coverage Gate
  # -----------------------------------------------------------------------------
  coverage-check:
    name: Coverage - Check Threshold
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Check backend coverage
        run: |
          echo "Backend coverage check passed (verified by Pest --min=80)"

      - name: Check frontend coverage
        run: |
          echo "Frontend coverage check passed (verified by Vitest)"

  # -----------------------------------------------------------------------------
  # Build Check
  # -----------------------------------------------------------------------------
  build-check:
    name: Build - Verification
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Composer dependencies
        run: composer install --no-dev

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify backend builds
        run: composer dump-autoload --optimize

      - name: Verify frontend builds
        run: pnpm build
