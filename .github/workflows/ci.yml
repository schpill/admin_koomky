name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: koomky_test
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U koomky"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql, pdo_sqlite, mbstring, exif, pcntl, bcmath, gd, zip, intl
          coverage: pcov
      - name: Install Dependencies
        run: composer install --working-dir=backend
      - name: Prepare Environment
        run: |
          cd backend
          cp .env.example .env
          php artisan key:generate
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            pg_isready -h 127.0.0.1 -p 5432 -U koomky && break
            sleep 1
          done
      - name: Run Lint
        run: cd backend && ./vendor/bin/pint --test
      - name: Run PHPStan
        run: cd backend && ./vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=512M
      - name: Run Tests
        run: cd backend && ./vendor/bin/pest --coverage --min=80
        env:
          APP_ENV: testing
          APP_KEY: base64:dGVzdGluZ2tleWZvcmNpMTIzNDU2Nzg5MDEyMzQ1Ng==
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: koomky_test
          DB_USERNAME: koomky
          DB_PASSWORD: secret
          CACHE_STORE: array
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
          MAIL_MAILER: array
          SCOUT_DRIVER: "null"
          REDIS_HOST: 127.0.0.1

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install Dependencies
        run: cd frontend && pnpm install
      - name: Run Lint
        run: cd frontend && pnpm lint
      - name: Run Prettier Check
        run: cd frontend && pnpm format:check
      - name: Run Tests
        run: cd frontend && pnpm vitest run --coverage
