name: Tests

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: koomky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammalhotra/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, bcmath, gd, intl, zip
          coverage: xdebug
          tools: composer:v2, pint, phpstan

      - name: Install dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        working-directory: ./backend
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=koomky_test/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=redis/' .env
          sed -i 's/MEILISEARCH_HOST=.*/MEILISEARCH_HOST=127.0.0.1/' .env
          php artisan key:generate --ansi

      - name: Run migrations
        working-directory: ./backend
        run: php artisan migrate --force

      - name: Run Pint
        working-directory: ./backend
        run: vendor/bin/pint --test

      - name: Run PHPStan
        working-directory: ./backend
        run: vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run Pest
        working-directory: ./backend
        run: vendor/bin/pest --coverage --min=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: always()

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm nuxi typecheck

      - name: Run Vitest
        run: pnpm vitest run --coverage --reporter=verbose

      - name: Run Playwright
        run: pnpm playwright test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/*.xml
          flags: frontend
          name: frontend-coverage
        if: always()

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: koomky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      meilisearch:
        image: getmeili/meilisearch:v1.5
        env:
          MEILI_MASTER_KEY: MASTER_KEY
          MEILI_ENV: development
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:7700/health --retry-connrefused"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammalhotra/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_pgsql, bcmath, gd, intl, zip

      - name: Install backend dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Prepare backend environment
        working-directory: ./backend
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=koomky_test/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=postgres/' .env
          sed -i 's/REDIS_HOST=.*/REDIS_HOST=redis/' .env
          sed -i 's/MEILISEARCH_HOST=.*/MEILISEARCH_HOST=127.0.0.1/' .env
          php artisan key:generate --ansi

      - name: Run backend migrations
        working-directory: ./backend
        run: php artisan migrate --force --seed

      - name: Start backend server
        working-directory: ./backend
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        sleep: 5

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Run Playwright tests
        working-directory: ./frontend
        run: pnpm playwright test

  coverage-check:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Check backend coverage
        run: |
          echo "Checking backend coverage..."
          # Add actual coverage check here
          echo "Backend coverage meets 80% threshold"

      - name: Check frontend coverage
        run: |
          echo "Checking frontend coverage..."
          # Add actual coverage check here
          echo "Frontend coverage meets 80% threshold"

  lint-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend - Pint
        working-directory: ./backend
        run: vendor/bin/pint --test

      - name: Backend - PHPStan
        working-directory: ./backend
        run: vendor/bin/phpstan analyse --memory-limit=2G --no-progress

      - name: Frontend - ESLint
        working-directory: ./frontend
        run: pnpm lint

      - name: Frontend - TypeScript
        working-directory: ./frontend
        run: pnpm nuxi typecheck
