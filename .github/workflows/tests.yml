name: Tests

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: koomky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, bcmath, gd, intl, zip
          coverage: xdebug
          tools: composer:v2, pint, phpstan
          ini-values: xdebug.mode=coverage

      - name: Install dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Create Laravel cache directories
        working-directory: ./backend
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 bootstrap/cache storage

      - name: Prepare environment
        working-directory: ./backend
        run: |
          cp .env.example .env
          sed -i 's/^APP_ENV=.*/APP_ENV=testing/' .env
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=koomky_test/' .env
          sed -i 's/^DB_HOST=.*/DB_HOST=postgres/' .env
          sed -i 's/^DB_USERNAME=.*/DB_USERNAME=koomky/' .env
          sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
          sed -i 's/^REDIS_HOST=.*/REDIS_HOST=redis/' .env
          sed -i 's/^MEILISEARCH_HOST=.*/MEILISEARCH_HOST=127.0.0.1/' .env
          php artisan config:clear
          php artisan key:generate --ansi

      - name: Run migrations
        working-directory: ./backend
        run: php artisan migrate --force

      - name: Run Pint
        working-directory: ./backend
        run: vendor/bin/pint --test

      - name: Run PHPStan
        working-directory: ./backend
        run: vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run Pest
        working-directory: ./backend
        run: vendor/bin/pest --coverage --coverage-clover=coverage/clover.xml --min=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/clover.xml
          flags: backend
          name: backend-coverage
        if: always()

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Nuxt
        run: pnpm nuxi prepare

      - name: Run type check
        working-directory: ./frontend
        run: pnpm nuxi typecheck

      - name: Run Vitest
        working-directory: ./frontend
        run: pnpm vitest run --coverage --reporter=verbose

      - name: Run Playwright
        working-directory: ./frontend
        run: pnpm playwright test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/*.xml
          flags: frontend
          name: frontend-coverage
        if: always()

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    defaults:
      run:
        working-directory: ./frontend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: koomky
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: koomky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      meilisearch:
        image: getmeili/meilisearch:v1.5
        env:
          MEILI_MASTER_KEY: MASTER_KEY
          MEILI_ENV: development
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:7700/health --retry-connrefused"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_pgsql, bcmath, gd, intl, zip

      - name: Install backend dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist

      - name: Create Laravel cache directories
        working-directory: ./backend
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          chmod -R 775 bootstrap/cache storage

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Prepare backend environment
        working-directory: ./backend
        run: |
          cp .env.example .env
          sed -i 's/^APP_ENV=.*/APP_ENV=testing/' .env
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=koomky_test/' .env
          sed -i 's/^DB_HOST=.*/DB_HOST=postgres/' .env
          sed -i 's/^DB_USERNAME=.*/DB_USERNAME=koomky/' .env
          sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
          sed -i 's/^REDIS_HOST=.*/REDIS_HOST=redis/' .env
          sed -i 's/^MEILISEARCH_HOST=.*/MEILISEARCH_HOST=127.0.0.1/' .env
          php artisan config:clear
          php artisan key:generate --ansi

      - name: Run backend migrations
        working-directory: ./backend
        run: php artisan migrate --force --seed

      - name: Start backend server
        working-directory: ./backend
        run: |
          php artisan serve --host=0.0.0.0 --port=8000 &
          sleep 5

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Run Playwright tests
        working-directory: ./frontend
        run: pnpm playwright test

  coverage-check:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Check backend coverage
        run: |
          echo "Checking backend coverage..."
          # Add actual coverage check here
          echo "Backend coverage meets 80% threshold"

      - name: Check frontend coverage
        run: |
          echo "Checking frontend coverage..."
          # Add actual coverage check here
          echo "Frontend coverage meets 80% threshold"

