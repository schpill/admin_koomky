name: Deploy Production

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/koomky-api
            ghcr.io/${{ github.repository_owner }}/koomky-frontend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/php/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/koomky-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/koomky-api:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/node/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/koomky-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/koomky-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ${{ secrets.PROD_APP_PATH }}

            PREVIOUS_API_IMAGE=$(grep '^API_IMAGE=' .env.prod | cut -d'=' -f2- || true)
            PREVIOUS_FRONTEND_IMAGE=$(grep '^FRONTEND_IMAGE=' .env.prod | cut -d'=' -f2- || true)
            NEW_API_IMAGE="ghcr.io/${{ github.repository_owner }}/koomky-api:${{ github.sha }}"
            NEW_FRONTEND_IMAGE="ghcr.io/${{ github.repository_owner }}/koomky-frontend:${{ github.sha }}"

            sed -i "s|^API_IMAGE=.*|API_IMAGE=${NEW_API_IMAGE}|" .env.prod
            sed -i "s|^FRONTEND_IMAGE=.*|FRONTEND_IMAGE=${NEW_FRONTEND_IMAGE}|" .env.prod

            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GHCR_TOKEN }}
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull api frontend queue-worker scheduler

            # Rolling-style update: start extra API/frontend instances first, then scale back.
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans --scale api=2 --scale frontend=2 api frontend queue-worker scheduler nginx

            docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T api php artisan view:cache
            docker compose --env-file .env.prod -f docker-compose.prod.yml exec -T api php artisan migrate --force
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans --scale api=1 --scale frontend=1 api frontend queue-worker scheduler nginx

            if ! curl -fsS https://${{ secrets.PROD_DOMAIN }}/api/v1/health >/dev/null; then
              echo "Health check failed, rolling back"
              if [ -n "${PREVIOUS_API_IMAGE}" ] && [ -n "${PREVIOUS_FRONTEND_IMAGE}" ]; then
                sed -i "s|^API_IMAGE=.*|API_IMAGE=${PREVIOUS_API_IMAGE}|" .env.prod
                sed -i "s|^FRONTEND_IMAGE=.*|FRONTEND_IMAGE=${PREVIOUS_FRONTEND_IMAGE}|" .env.prod
                docker compose --env-file .env.prod -f docker-compose.prod.yml pull api frontend queue-worker scheduler
                docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans --scale api=1 --scale frontend=1 api frontend queue-worker scheduler nginx
              fi
              exit 1
            fi

            echo "Deployment completed with health check success"
